<!-- 完整示例 -->
<!DOCTYPE html>
<html>
<head>
    <title>我的图片网站</title>
</head>
<body>
    <h1>欢迎访问我的网站</h1>
    
    <!-- 直接引用根目录图片 -->
    <img src="logo.png" alt="网站Logo" width="200">
    
    <!-- 引用子文件夹图片 -->
    <img 
        src="images/scenery.jpg" 
        alt="自然风景"
        width="600"
        height="400"
    >
    
    <!-- 带样式的图片 -->
    <img 
        src="images/product.png" 
        alt="产品展示"
        style="border: 2px solid #eee; border-radius: 10px;"
    >
</body>
</html>
